AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
  tmb-api
  Sample SAM Template for tmb-api

Globals:
  Function:
    Timeout: 15
    MemorySize: 128

Parameters:
  TMBAPPID:
    Type: String
    Description: TMB API Application ID
  TMBAPPKEY:
    Type: String
    Description: TMB API Application Key

Resources:
  TMBBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: tmbinfo

  TMBSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: tmb-secrets
      Description: Secrets for TMB
      SecretString: !Sub |
        {
          "TMB_APP_ID": "${TMBAPPID}",
          "TMB_APP_KEY": "${TMBAPPKEY}"
        }

  TMBGetRoute:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: tmb_get_route/
      Description: TMB Get Route from API in JSON format
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Environment:
        Variables:
          BucketName: !Ref TMBBucket
          SecretName: !Ref TMBSecrets
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource: arn:aws:s3:::tmbinfo/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref TMBSecrets
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 8 * * ? *)
            # Schedule: rate(1 minute)

  TMBGetRouteUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !GetAtt TMBGetRoute.Arn

  TMBGetRouteUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunctionUrl
      FunctionName: !Ref TMBGetRoute
      Principal: '*'
      FunctionUrlAuthType: NONE

  TMBLogs:
    Type: AWS::Serverless::Function
    Properties:
      Description: TMB Log File Creator
      CodeUri: tmb_log_file_creator/
      Handler: app.lambda_handler
      Runtime: python3.9
      Events:
        TMBBucketEvent:
          Type: S3
          Properties:
            Bucket: !Ref TMBBucket
            Events:
              - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: routes_from_api/
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObject
              Resource:
                - arn:aws:s3:::tmbinfo/logs/*

  TMBTransformRouteToCSV:
    Type: AWS::Serverless::Function
    Properties:
      Description: TMB Transform Route to CSV
      CodeUri: tmb_transform_route_to_csv/
      Handler: app.lambda_handler
      Runtime: python3.9
      Events:
        TMBBucketEvent:
          Type: S3
          Properties:
            Bucket: !Ref TMBBucket
            Events:
              - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: routes_from_api/
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::tmbinfo/*
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource: arn:aws:s3:::route_csv/*

Outputs:
  TMBBucket:
    Description: TMB Bucket
    Value: !Ref TMBBucket
  TMBGetRoute:
    Description: TMB Get Route
    Value: !GetAtt TMBGetRoute.Arn
  TMBGetRouteUrl:
    Description: TMB Get Route URL
    Value: !GetAtt TMBGetRouteUrl.FunctionUrl